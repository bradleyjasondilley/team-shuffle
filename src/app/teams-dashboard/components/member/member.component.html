<div id="{{user.name | makeid}}" class="member">
    <div class="name">{{user.name}} <span>{{user.startdate}}</span></div>
    <div class="roles">{{user.roles}}</div>
    <div class="stats">
        <div class="throughput">{{user.throughput}}</div>
        <div class="availability">{{user.availability}}</div>
        <div class="effective">{{user.effective}}</div>
        <div class="clear"></div>
    </div>
</div>
